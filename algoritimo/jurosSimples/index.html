<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Icone -->
    <link rel="icon" href="src/img/icon.png" type="icon/image">

    <!-- CSS -->
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">

    
    <title>Calcular Equação </title>
</head>
<body class="">
    <section class="container">
      <div class="title">
        <h1>Equação do 2º grau</h1>
      </div>
      <div >
        <p>Exemplo: <Span>ax² + bx + c</Span></p>

        <ul>
          <li class="number">
            <span>A</span> 
            <input type="number" name="numberA" id="numberA" placeholder="Valor de A...">
          </li>
          <li class="number">
            <span>B</span>
            <input type="number" name="numberB" id="numberB" placeholder="Valor de B...">

          </li>
          <li class="number">
            <span>C</span>
            <input type="number" name="numberC" id="numberC" placeholder="Valor de C...">

          </li>
        </ul>
      </div>
      <div>
        <button class="btn">Calcular</button>
      </div>

      <div class="result">
        <span>Resultado</span>
        <span id="resposta"></span>
      </div>

    </section>

    <script src="src/js/index.js"></script>

  
</body>
</html>
