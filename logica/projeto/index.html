<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogicTab</title>

    <!-- CSS -->
    <link rel="stylesheet" href="src/CSS/style.css">

    <!-- JS -->
    <script src="src/JS/index.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>

    <!-- Icone -->
    <link rel="icon" href="src/IMG/icon.png">

</head>
<body onload="loading()">
    <div class="telaload">
        <div class="preload"></div>
    </div>
    <section class="container">
        <header class="header">
            <h1 class="glitched"> Converção de Tabela Verdade</h1>
        </header>

        <div>
            <div class="operation neon">
                <input type="text" name="operations" id="operations" disabled>
                <button class="make" id="make">
                    <i class="fa fa-search"></i>
                </button>
            </div>
        </div>

        <div class="select">
            <div class="var">
                <h2>Quantas variaveis?</h2>
                <button class="btn" id="addvar">+</button>
                <ul id="containerbtn">
                    <button class="btn addelement">P</button>
                </ul>
            </div>
            <div class="preposition">
                <h2>Preposições</h2>

                <div>
                    <ul>
                        <button class="btn addelement">⊕</button> 
                        <button class="btn addelement">ʌ</button> 
                        <button class="btn addelement">ᴠ</button>
                    </ul>
                    <ul>
                        <button class="btn addelement">→</button> 
                        <button class="btn addelement">~</button> 
                        <button class="btn addelement">↔</button> 
                    </ul>
                </div>
            </div>

        </div>

         
        <div class="resulttable">
            
        </div>

        <footer>
            <p>&copy; Todos os direitos reservados para <a href="https://github.com/Henrique-Estrela">Henrique Estrela</a></p>
        </footer>
    </section>
    <script> 
        $("header").append("<div class='glitch-window'></div>");
        $( "h1.glitched" ).clone().appendTo( ".glitch-window" );
    </script>

</body>
</html>
