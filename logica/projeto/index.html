<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogicTab</title>

    <!-- CSS -->
    <link rel="stylesheet" href="src/CSS/style.css">

    <!-- JS -->
    <script src="src/JS/index.js" defer></script>

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>

    <!-- Icone -->
    <link rel="icon" href="src/IMG/icon.png">

</head>
<body onload="loading()">
    <Section class="loading">
        <div class="preloader"></div>
    </Section>
    <section class="container">

        <h1>Converção de Tabela Verdade</h1>

        <div class="operation">
            <div id="tableoperation">
                <div class="make">
                    <i class="fa fa-search"></i>
                </div>
            </div>
        </div>

        <div class="select">
            <div class="var">
                <h2>Quantas variaveis?</h2>
                <button>+</button>

                <ul>
                </ul>
            </div>
            <div class="preposition">
                <h2>Preposições</h2>

                <div>
                    <ul>
                        <li><button>⊕</button></li>
                        <li><button>ʌ</button></li>
                        <li><button>ᴠ</button></li>
                        <li><button>→</button></li>
                        <li><button>~</button></li>
                        <li><button>↔</button></li>
                    </ul>
                </div>
            </div>

        </div>

         
        <div class="resulttable">

        </div>

        <footer>
            <p>&copy; Todos os direitos reservados para <a href="">Henrique Estrela</a></p>
        </footer>
